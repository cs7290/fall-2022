<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Earthquake demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    <div id="brush"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">

      // Load the Observable runtime and inspector.
      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

      // Your notebook, compiled as an ES module.
      import notebook from "https://api.observablehq.com/@pbogden/brushable-earthquakes-ii.js?v=3";

      // Load the notebook, observing its cells with a default Inspector
      // that simply renders the value of each cell into the provided DOM node.
      new Runtime().module(notebook, name => {
        if (name === "mymap") return Inspector.into("#map")();
        if (name === "mychart") return Inspector.into("#brush")();
        if (name === "map_filter") return true;
      });
    </script>
  </body>
</html>
